<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        
        <!-- % block <name> % : 定義一個區間，讓其他繼承者在去做更動 -->
        <title> {% block title %} {% endblock %} </title>

        <!-- 呼叫 bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <!-- Add additional CSS in static file (增加自訂的css) -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/interface.css' %}" >
        <link rel="stylesheet" href="{% static 'css/home.css' %}" >
        <!-- <link rel="stylesheet" href="{% static 'css/camera.css' %}" > -->
        <!-- <link rel="stylesheet" href="{% static 'css/cashier.css' %}" > -->
        <!-- <link rel="stylesheet" href="{% static 'css/nutritionInfo.css' %}" > -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}" >
        <!-- <link rel="stylesheet" href="{% static 'css/buyerSeller.css' %}" > -->
        <!-- <link rel="stylesheet" href="{% static 'css/joinMember.css' %}" > -->

        <link rel="icon" type="image/x-icon" href="{% static 'image/logo_removebg.ico' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/logo_removebg.ico' %}">
    </head>
    <body>
        <!-- 最上排narbar -->
        <nav class="navbar fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="{% static 'image/logo_removebg.png' %}" alt="Avatar Logo" style="width:50px; margin:5px;" class="rounded-pill"> 
            </a>

            <select class="nav-item" name="language-picker-select" id="language-picker-select">
              <option lang="de" value="deutsch">Deutsch</option>
              <option lang="en" value="english" selected>English</option>
              <option lang="fr" value="francais">Français</option>
              <option lang="it" value="italiano">Italiano</option>
            </select>
          </div>
        </nav>
          
        {% block content %}
        {% endblock %}
    </body>
</html>
