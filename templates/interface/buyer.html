    </head>
    <body>
        {% block title %} 買家 {% endblock %}
        {% block content %}

                <div class="row">
                    <div class="col"></div>
                    <div class="col"><h4>便當</h4></div>
                    <div class="col"><h4>廚餘</h4></div>

                    <div class="col"></div>

                    </div>
                    <div class="col">

                    </div>
                    <div class="col"></div>          
                </div>
            </div>
            <!-- <label class="camera" htmlFor="input">

                <p>-</p>
                <img src="/interface/views.py" alt="" width="300" height="300" />
            </label> -->
            <div class="container text-center">
                <div class="row">
                    <div class="col">熱量(大卡)：</div>
                    <div class="col">{{ calories }}</div>
                    <div class="col">{{ calories }}</div>
                    <div class="col"></div>
                </div>
            </div>

            <!-- 回首頁 -->
            <br>
            <a href="/">
                <button>回首頁</button>
            </a>
        </div>
        {% endblock content %}
    </body>
</html>
